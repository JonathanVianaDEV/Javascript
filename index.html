<html>
    <head>
        <title>Empresa braba</title>
        <script type="text/javascript">
        function Employee(primeiroNome, ultimoNome, departamento, anosDeExperiencia){
            this.firstName = primeiroNome;
            this.lastName = ultimoNome;
            this.department = departamento;
            this.yearsOfExperience = anosDeExperiencia;
            this.calculateSalary = function(){
                var sal1;
                if(this.department == "Financeiro")
                sal1 = 5000;
                else if(this.department == "RH")
                sal1 = 2000;
                else if(this.department == "Subgerente")
                sal1 = 1800;
                return (this.yearsOfExperience * sal1);
            };
            this.displayDetails = function(){
                var salary = this.calculateSalary();
                document.write("Nome do empregado: " + this.firstName + " " + this.lastName + "<br/>"
                            + "Departamento: " + this.department + "<br/>" + 
                               "Anos de experiência: " + this.yearsOfExperience + "<br/>" + 
                               "Salário: " + salary + "<br/><br/>")
            };
        };
        var emp1 = new Employee("Jonathan", "Viana", "Financeiro", 16);
        var emp2 = new Employee("Joice", "Alfredo", "Subgerente", 15);
        var emp3 = new Employee("Elaine", "Cristina", "RH", 11);
        var emp4 = new Employee("Davy", "Jones", "RH", 8);
        emp1.displayDetails();
        emp2.displayDetails();
        emp3.displayDetails();
        emp4.displayDetails();
        </script>
    </head>
<body>
</body>
</html>
